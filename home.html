    <body>
        <header>
            <!-- Logo and Title -->
            <img src='images/penguin.jpg' alt='penguin logo'/>
            <p>Penguin Palace</p>
            
            <!-- Horizontal Menu -->
            <nav>
                <ul>
                    <li><a href='home.html' class='active'>Home</a></li>

        <main>
            <!-- Main Page content-->
            <p>Watch our range of penguin videos today!</p>

            <fieldset>
                <legend>Please leave a comment...</legend>

                <br>

                <label for='comment'>Comment:</label>
                <textarea name='username' cols='45' rows='5'></textarea>

                <br>
                <br>

                <input type="button" id='submit' value='Submit'>

        </main>
